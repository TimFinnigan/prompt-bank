<!DOCTYPE html>
<html>
<head>
  <title>Prompt Bank</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Prompt Bank</h1>
    
    <div class="tabs">
      <button id="depositTab" class="tab-btn active">Deposit</button>
      <button id="withdrawTab" class="tab-btn">Withdraw</button>
      <button id="debugTab" class="tab-btn">Debug</button>
    </div>
    
    <div id="depositPanel" class="panel active">
      <h2>Save a Prompt</h2>
      <input type="text" id="promptName" placeholder="Prompt Name">
      <textarea id="promptText" placeholder="Paste your prompt here"></textarea>
      <button id="savePrompt">Save Prompt</button>
      <div id="saveMessage" class="message"></div>
    </div>
    
    <div id="withdrawPanel" class="panel">
      <h2>Your Prompts</h2>
      <div id="promptList"></div>
    </div>
    
    <div id="debugPanel" class="panel">
      <h2>Debug Tools</h2>
      <p>Use these tools if you're having issues with the extension.</p>
      
      <div class="debug-actions">
        <button id="testInsert">Test Insert</button>
        <button id="reloadPage">Reload ChatGPT</button>
        <button id="checkConnection">Check Connection</button>
      </div>
      
      <div class="debug-info">
        <h3>Status</h3>
        <div id="debugStatus" class="debug-status">No test run yet</div>
        
        <h3>Console Logs</h3>
        <div id="debugLogs" class="debug-logs">No logs yet</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
